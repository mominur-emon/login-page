<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-container">
      <img src="./images/image-one.png" alt="" id="image-one" />
      <img src="./images/image-two.png" alt="" id="image-two" />
      <div class="login-card">
        <h2 id="login-text">Login</h2>
        <div id="email">
          <h5>Email</h5>
          <input type="email" id="email" name="email" required />
        </div>
        <div id="password">
          <h5>Password</h5>
          <input type="password" id="password" name="password" required />
          <p>Forget Your Password?</p>
        </div>
        <button id="login-btn">Login</button>
        <p id="account-text">Already Have An Account? <span>Sign Up</span></p>
        <div id="admin-member-btn">
          <button class="white-btn">ADMIN</button>
          <button class="white-btn">MEMBER</button>
        </div>
      </div>
    </div>
  </body>
</html>
